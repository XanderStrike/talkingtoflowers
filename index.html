<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .timestamp {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .tags {
            margin: 10px 0;
        }
        .tags span {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 3px;
            margin-right: 5px;
            font-size: 0.9em;
        }
        .caption {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Posts</h1>
    <div id="posts-container"></div>

    <script>
        // Function to render a single post
        function renderPost(post) {
            const postElement = document.createElement('div');
            postElement.classList.add('post');

            // Add image
            if (post.image_src) {
                const img = document.createElement('img');
                img.src = post.image_src;
                postElement.appendChild(img);
            }

            // Add timestamp
            if (post.timestamp) {
                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = `Posted on: ${post.timestamp}`;
                postElement.appendChild(timestamp);
            }

            // Add tags
            if (post.tag && post.tag.length > 0) {
                const tagsContainer = document.createElement('div');
                tagsContainer.classList.add('tags');
                post.tag.forEach(tagText => {
                    const tag = document.createElement('span');
                    tag.textContent = tagText;
                    tagsContainer.appendChild(tag);
                });
                postElement.appendChild(tagsContainer);
            }

            // Add caption
            if (post.caption) {
                const caption = document.createElement('div');
                caption.classList.add('caption');
                caption.innerHTML = post.caption; // Use innerHTML to render HTML content
                postElement.appendChild(caption);
            }

            return postElement;
        }

        // Function to load and render all posts
        async function loadPosts() {
            try {
                // Fetch the JSON file
                const response = await fetch('posts.json');
                if (!response.ok) {
                    throw new Error('Failed to load posts');
                }

                // Parse the JSON data
                const posts = await response.json();

                // Get the container for posts
                const postsContainer = document.getElementById('posts-container');

                // Render each post
                posts.forEach(post => {
                    const postElement = renderPost(post);
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error loading posts:', error);
                const postsContainer = document.getElementById('posts-container');
                postsContainer.textContent = 'Failed to load posts. Please try again later.';
            }
        }

        // Load posts when the page loads
        window.onload = loadPosts;
    </script>
</body>
</html>
